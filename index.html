<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div class="header">
      <div class="title">
        <h1 class="logo">NFTSeas</h1>
      </div>
      <div class="search-bar">
        <img src="./serach_icon.svg" class="icon" data-cy="icon" />
        <input
          id="input"
          type="text"
          placeholder="NFT 이름을 입력해주세요"
          data-cy="input"
        />
        <ul class="search-bar__autocompletes" data-cy="autocompletes"> </ul>
      </div>
    </div>
    <main>
      <div class="sort-buttons"
        ><div data-cy="name"> Name </div> <div data-cy="price">Price</div>
      </div>
      <div class="nfts" data-cy="nfts"> </div>
    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
